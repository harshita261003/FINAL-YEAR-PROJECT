<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Background Video -->
    <video autoplay muted loop class="video-bg">
        <source src="bg/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Background Audio -->
    <audio autoplay loop>
        <source src="bg/audio.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <!-- AI Image Generator -->
    <div class="container">
        <h1>IMAGINATE AI Image generator</h1>
        <input type="text" id="prompt" placeholder="Enter a description...">
        <button id="generateBtn">Generate Image</button>
        <p id="loading" class="hidden">Generating Image...</p>
        <img id="outputImage" class="hidden" alt="Generated Image">
    </div>

    <script src="script.js"></script>
</body>
</html>
